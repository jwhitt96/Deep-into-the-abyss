<!DOCTYPE>
<html>
<head>
 <link href="https://fonts.googleapis.com/css?family=Montserrat|Old+Standard+TT" rel="stylesheet">
 <link rel="icon" href="Images/Deep-logo.jpg" type="image" sizes="16x16">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.6.0/gridlex.min.css">
 <link rel="stylesheet" href="style.css">
 <title>Deep Into The Abyss | James Whittock</title>
</head>
<body>
<header class="{{page.header-class}}">
 <div>
   <h1>Deep Into The Abyss</h1>
   <h2>{{page.subtitle}}</h2>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/about-me.html">About Me</a>
    <a href="#">Dives</a>
    <a href="#">Contact</a>
  </nav>
</div>
</header>

{{content}}

<section>
  <h3 class="center">I'd love to hear from you</h3>
  <form>
    <div class="grid">
      <div class="col-4_sm-12">
        <input type="text" name="your-name" placeholder="NAME" required="">
      </div>
      <div class="col-4_sm-12">
        <input type="email" name="your-email" placeholder="EMAIL" required="">
      </div>
      <div class="col-4_sm-12">
        <input type="text" name="your-subject" placeholder="SUBJECT" required="">
      </div>
      <div class="col-12">
        <textarea name="your-message" placeholder="MESSAGE" required=""></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </div>
</section>
<footer>
  <nav>
    <a href="#">Instagram</a>
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
  </nav>
</footer>
</body>
</html>
